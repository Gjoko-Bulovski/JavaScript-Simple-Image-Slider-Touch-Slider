<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - Simple Image Slider | Touch Slider</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <section id="section-slider">
        <div id='slider-container'>
                <div id="slider">
                    <div class="img-slider">
                       <img src="https://picsum.photos/300/300/?random">
                       <p class="img-number">1/6</p> 
                    </div>
                    <div class="img-slider">
                       <img src="https://picsum.photos/301/300/?random">
                       <p class="img-number">2/6</p> 
                    </div>
                    <div class="img-slider">
                       <img src="https://picsum.photos/302/300/?random">
                       <p class="img-number">3/6</p> 
                    </div>
                    <div class="img-slider">
                       <img src="https://picsum.photos/303/300/?random">
                       <p class="img-number">4/6</p> 
                    </div>
                    <div class="img-slider">
                       <img src="https://picsum.photos/304/300/?random">
                       <p class="img-number">5/6</p> 
                    </div>
                    <div class="img-slider">
                       <img src="https://picsum.photos/305/300/?random">
                       <p class="img-number">6/6</p> 
                    </div>
                </div>
            <button id="prev"><i class="fas fa-chevron-left fa-2x"></i></button>
            <button id="next"><i class="fas fa-chevron-right fa-2x"></i></button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
